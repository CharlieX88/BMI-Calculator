<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("D:/BMI-Calculator-master/BMI-Calculator-master/ChatGPT Image Nov 2, 2025, 05_02_52 PM.png");
            background-position: center;
            margin: 0;
            padding: 85px;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(19px);
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            color: white;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        button {
            padding: 10px 25px;
            border: none;
            background: #1c82f0;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: #005ec2;
        }

        #result {
            margin-top: 15px;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px black;
        }

        a{
            text-decoration: none;
        }

        /* Button hidden by default */
        #precautionsBtn {
            display: none;
            margin-top: 15px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>

        <form id="bmiForm">
            <input type="number" id="age" placeholder="Age" min="2" max="120" required>
            <select id="gender">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
            <input type="number" id="height" placeholder="Height (cm)" required>
            <input type="number" id="weight" placeholder="Weight (kg)" required>

            <button type="button" onclick="calculateBMI()">Calculate</button>
        </form>

        <p id="result"></p>

        <a href="FEE PreCautionsBMI.html">
            <button id="precautionsBtn">View Precautions</button>
        </a>
    </div>


    <script>
        function calculateBMI() {
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            let result = weight / ((height/100)**2);
            let output = document.getElementById("result");
            let precautionsBtn = document.getElementById("precautionsBtn");

            if(result <= 17){
                output.innerHTML = `BMI: ${result.toFixed(2)} <br>⚠️ Underweight - Consult a doctor`;
                precautionsBtn.style.display = "inline-block";
            }
            else if(result >= 25){
                output.innerHTML = `BMI: ${result.toFixed(2)} <br>⚠️ Overweight - Maintain healthy lifestyle`;
                precautionsBtn.style.display = "inline-block";
            }
            else{
                output.innerHTML = `BMI: ${result.toFixed(2)} <br>✅ Normal BMI`;
                precautionsBtn.style.display = "none";
            }
        }
    </script>

</body>
</html>
